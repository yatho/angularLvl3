<div class="row">
  <div class="col-sm-11" *ngIf="categories$ | async as categories">
    <form [formGroup]="filterForm" (ngSubmit)="createQuiz()">
      <app-auto-filter-drop-down placeholder="Select category" [options]="categories" formControlName="category"></app-auto-filter-drop-down>
      <app-auto-filter-drop-down placeholder="Select subcategory" [options]="filterForm.get('category')?.value?.subCategories??[]" formControlName="subCategory" *ngIf="filterForm.get('category')?.value?.id === 0"></app-auto-filter-drop-down>
      <select placeholder="Select difficulty" id="difficultySelect" formControlName="difficulty">
        <option [value]="null">Select difficulty</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
      <button type="submit" class="primary" id="createBtn" [disabled]="filterForm.invalid">Create</button>
    </form>
  </div>
</div>
<div class="row">
   <app-quiz [questions]="questions$ | async" ></app-quiz>
</div>
