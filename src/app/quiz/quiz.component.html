<app-question *ngFor="let q of questions; index as i" [question]="q"
              (change)="userAnswers[i] = $event" (switchQuestion)="onSwitchQuestion(i)" [displayChangeQuestionOption]="!isSwitchedQuestion">
</app-question>
<div>
  <button class="inverse large" *ngIf="userAnswers.length == 5" (click)="submit()">
    Submit
  </button>
</div>
